<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Loginpagina</title>
    <link rel="stylesheet" href="loginpagina.css">
</head>
<body>
<header>
    <div id="info">
        <a href="#footer"><img src="assets/icons/info.png" alt="info"/></a>
    </div>
    <div id="logo">
        <a href="startpagina.html"><img src="assets/logo.png" alt="logo"/></a>
    </div>
    <div id="icons">
        <a href="loginpagina.html"><img src="assets/icons/profile.png" alt="profile"/></a>
        <a href="#"><img src="assets/icons/cart.png" alt="cart"/></a>
    </div>
</header>
<main>
    <div id="alles">
        <h1>Meld je aan!</h1>
        <form>
            <label for="email"></label>
            <input type="email" placeholder="Email" id="email"><br>

            <label for="wachtwoord"></label>
            <input type="password" placeholder="Wachtwoord" id="wachtwoord">
        </form>
        <p>Wachtwoord vergeten?</p>
        <button>Log in</button>
    </div>
</main>
<footer id="footer">
    <h1>Contactgegevens</h1>
    <div id="tabellen">
        <div id="adres">
            <ul>
                <li><b>Adres</b></li>
                <li>Adresstraat 101</li>
                <li>1340 Stad</li>
            </ul>
        </div>
        <div id="contact">
            <ul>
                <li><b>Contact</b></li>
                <li>+32 123 45 67 89</li>
                <li>email@gmail.be</li>
            </ul>
        </div>
    </div>
    <p>Copyright @Stijn Borgs</p>
</footer>
</body>
</html>
